---
- hosts: localhost
  gather_facts: false
  connection: local

  tasks: 
    - pause:
       prompt: "Enter random number for aws instance "
       echo: yes
      when: count is undefined
      register: count_input

    - set_fact:
        count: "{{ count_input.user_input }}"
      when: count is undefined  

    - name: create vpc
      ec2_vpc_net:
        name: ansible-{{ count }}
        cidr_block: 10.0.0.0/16
        region: us-east-1
        tags:
          Name: ansible-vpc
          app: ansible
          env: dev
        state: present
      register: ansible_vpc

    - name: create subnet
      ec2_vpc_subnet:
        region: us-east-1
        vpc_id: "{{ ansible_vpc.vpc.id }}"
        cidr: 10.0.2.0/24
        map_public: yes
        tags:
          Name: ansible-subnet-{{ count }}
          app: ansible-{{ count }}
          env: dev
        state: present
      register: ansible_subnet

    - name: create internet gateway
      ec2_vpc_igw:
        vpc_id: "{{ ansible_vpc.vpc.id }}"
        region: us-east-1
        state: present
        tags:
          Name: "ansible-igw-{{ count }}"
          app: ansible-{{ count }}
          env: dev
      register: igw

    - name: Route IGW
      ec2_vpc_route_table:
        vpc_id: "{{ ansible_vpc.vpc.id }}"
        region: us-east-1
        subnets:
          - "{{ ansible_subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id  }}"
        tags:
          Name: ansible-public